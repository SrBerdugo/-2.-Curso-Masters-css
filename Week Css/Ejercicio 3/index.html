<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stle.css" />
    <title>Actividad de Slider</title>
  </head>

  <body>
    <div class="slider">
      <input type="radio" name="slider" id="slider1" title="slider1" checked />
      <input type="radio" name="slider" id="slider2" title="slider2" />
      <input type="radio" name="slider" id="slider3" title="slider3" />
      <input type="radio" name="slider" id="slider4" title="slider4" />
      <input type="radio" name="slider" id="slider5" title="slider5" />

      <div class="center">
        <div class="slides">
          <div class="slide">slides 1</div>
          <div class="slide">slides 2</div>
          <div class="slide">slides 3</div>
          <div class="slide">slides 4</div>
          <div class="slide">slides 5</div>
        </div>

        <div class="controls">
          <label for="slider1" class="check one"></label>
          <label for="slider2" class="check two"></label>
          <label for="slider3" class="check three"></label>
          <label for="slider4" class="check four"></label>
          <label for="slider5" class="check five"></label>
        </div>
      </div>
    </div>
  </body>
</html>
