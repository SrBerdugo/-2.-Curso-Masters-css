<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejecicio 7 master week</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="plan basic">
        <div class="title">Plan Basic</div>
        <div class="price">$10</div>
        <div class="lines">
          <div class="line" style="width: 69px"></div>
          <div class="line" style="width: 59px"></div>
          <div class="line" style="width: 66px"></div>
          <div class="line" style="width: 46px"></div>
        </div>
      </div>

      <div class="plan pro">
        <div class="title">Plan Pro</div>
        <div class="price">$20</div>
        <div class="lines">
          <div class="line" style="width: 69px"></div>
          <div class="line" style="width: 59px"></div>
          <div class="line" style="width: 66px"></div>
          <div class="line" style="width: 46px"></div>
        </div>
      </div>

      <div class="plan premium">
        <div class="title">Plan Premium</div>
        <div class="price">$25</div>
        <div class="lines">
          <div class="line" style="width: 69px"></div>
          <div class="line" style="width: 59px"></div>
          <div class="line" style="width: 66px"></div>
          <div class="line" style="width: 46px"></div>
        </div>
      </div>

      <div class="datas">
        <div class="data basic">
          <div class="text">
            <span class="left">5 User</span>
            <span class="right">50 User</span>
          </div>

          <div class="line">
            <div class="fill"></div>
          </div>
        </div>

        <div class="data pro">
          <div class="text">
            <span class="left">20 download</span>
            <span class="right">200 download</span>
          </div>

          <div class="line">
            <div class="fill"></div>
          </div>
        </div>

        <div class="data premium">
          <div class="text">
            <span class="left">5 project</span>
            <span class="right">5 project</span>
          </div>

          <div class="line">
            <div class="fill"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
